name: deploy
concurrency: testnet

on:
  push:
    branches:
      - development
  pull_request:
    branches:
      - development
  workflow_dispatch:

jobs:
  deploy-landing-page-staging:
    name: deployment
    runs-on: ubuntu-20.04
    environment: testnet
    steps:
      - uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-1

      - name: Install dependencies
        run: yarn
      - name: Build
        run: yarn build

      - name: Deploy
        # if deployment successful, you should find the site hosted at
        # http://landing-page-dev-hashstack.s3-website-ap-southeast-1.amazonaws.com
        run: aws s3 sync ./out s3://landing-page-dev-hashstack
